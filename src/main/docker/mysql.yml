version: '2'
services:
    opala-mysql:
        container_name: opala-mysql
        image: mysql:5.7.13
        # volumes:
        #     - ~/volumes/jhipster/opala/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=opala
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl
