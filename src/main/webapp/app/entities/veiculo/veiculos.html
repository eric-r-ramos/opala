<div>
    <h2 data-translate="opalaApp.veiculo.home.title">Veiculos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="veiculo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="opalaApp.veiculo.home.createLabel">
                        Create new Veiculo
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'opalaApp.veiculo.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="marca"><span data-translate="opalaApp.veiculo.marca">Marca</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="modelo"><span data-translate="opalaApp.veiculo.modelo">Modelo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cor"><span data-translate="opalaApp.veiculo.cor">Cor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="placa"><span data-translate="opalaApp.veiculo.placa">Placa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ano"><span data-translate="opalaApp.veiculo.ano">Ano</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ativo"><span data-translate="opalaApp.veiculo.ativo">Ativo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="veiculo in vm.veiculos track by veiculo.id">
                    <td><a ui-sref="veiculo-detail({id:veiculo.id})">{{veiculo.id}}</a></td>
                    <td>{{veiculo.marca}}</td>
                    <td>{{veiculo.modelo}}</td>
                    <td>{{veiculo.cor}}</td>
                    <td>{{veiculo.placa}}</td>
                    <td>{{veiculo.ano}}</td>
                    <td>{{veiculo.ativo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="veiculo-detail({id:veiculo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="veiculo.edit({id:veiculo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="veiculo.delete({id:veiculo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
