
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVeiculoLabel" data-translate="opalaApp.veiculo.home.createOrEditLabel">Create or edit a Veiculo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.veiculo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.veiculo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalaApp.veiculo.marca" for="field_marca">Marca</label>
            <input type="text" class="form-control" name="marca" id="field_marca"
                    ng-model="vm.veiculo.marca"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalaApp.veiculo.modelo" for="field_modelo">Modelo</label>
            <input type="text" class="form-control" name="modelo" id="field_modelo"
                    ng-model="vm.veiculo.modelo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalaApp.veiculo.cor" for="field_cor">Cor</label>
            <input type="text" class="form-control" name="cor" id="field_cor"
                    ng-model="vm.veiculo.cor"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalaApp.veiculo.placa" for="field_placa">Placa</label>
            <input type="text" class="form-control" name="placa" id="field_placa"
                    ng-model="vm.veiculo.placa"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalaApp.veiculo.ano" for="field_ano">Ano</label>
            <input type="text" class="form-control" name="ano" id="field_ano"
                    ng-model="vm.veiculo.ano"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="opalaApp.veiculo.ativo" for="field_ativo">Ativo</label>
                <input type="checkbox" name="ativo" id="field_ativo"
                          ng-model="vm.veiculo.ativo"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
