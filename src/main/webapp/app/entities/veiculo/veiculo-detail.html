
<div>
    <h2><span data-translate="opalaApp.veiculo.detail.title">Veiculo</span> {{vm.veiculo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalaApp.veiculo.marca">Marca</span></dt>
        <dd>
            <span>{{vm.veiculo.marca}}</span>
        </dd>
        <dt><span data-translate="opalaApp.veiculo.modelo">Modelo</span></dt>
        <dd>
            <span>{{vm.veiculo.modelo}}</span>
        </dd>
        <dt><span data-translate="opalaApp.veiculo.cor">Cor</span></dt>
        <dd>
            <span>{{vm.veiculo.cor}}</span>
        </dd>
        <dt><span data-translate="opalaApp.veiculo.placa">Placa</span></dt>
        <dd>
            <span>{{vm.veiculo.placa}}</span>
        </dd>
        <dt><span data-translate="opalaApp.veiculo.ano">Ano</span></dt>
        <dd>
            <span>{{vm.veiculo.ano}}</span>
        </dd>
        <dt><span data-translate="opalaApp.veiculo.ativo">Ativo</span></dt>
        <dd>
            <span>{{vm.veiculo.ativo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="veiculo-detail.edit({id:vm.veiculo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
