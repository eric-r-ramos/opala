
<div>
    <h2><span data-translate="opalaApp.endereco.detail.title">Endereco</span> {{vm.endereco.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="opalaApp.endereco.linha1">Linha 1</span></dt>
        <dd>
            <span>{{vm.endereco.linha1}}</span>
        </dd>
        <dt><span data-translate="opalaApp.endereco.linha2">Linha 2</span></dt>
        <dd>
            <span>{{vm.endereco.linha2}}</span>
        </dd>
        <dt><span data-translate="opalaApp.endereco.cidade">Cidade</span></dt>
        <dd>
            <span>{{vm.endereco.cidade}}</span>
        </dd>
        <dt><span data-translate="opalaApp.endereco.estado">Estado</span></dt>
        <dd>
            <span>{{vm.endereco.estado}}</span>
        </dd>
        <dt><span data-translate="opalaApp.endereco.cep">Cep</span></dt>
        <dd>
            <span>{{vm.endereco.cep}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="endereco-detail.edit({id:vm.endereco.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
